<div class="">
	<div class="card card-2">
		<div class="card-body">
		<h1>Create a New Card</h1>
   		<form ng-submit="createCard()">
        	<div class="mb-3">
            	<label class="form-label" for="pan">PAN:</label>
            	<input class="form-control" type="text" id="pan" ng-model="card.pan">
        	</div>
        	<div class="mb-3">
            	<label class="form-label" for="holderName">Holder Name:</label>
            	<input class="form-control" type="text" id="holderName" ng-model="card.holderName">
        	</div>
        	<div class="mb-3">
            	<label class="form-label" for="cedula">Cedula:</label>
            	<input class="form-control" type="text" id="cedula" ng-model="card.holderDni">
        	</div>
        	<div class="mb-3">
            	<label class="form-label" for="type">Type:</label>
            	<select class="form-select" id="type" ng-model="card.type">
                	<option value="Credit">Credit</option>
                	<option value="Debit">Debit</option>
            	</select>
        	</div>
        	<div class="mb-3">
            	<label class="form-label" for="phoneNumber">Phone Number:</label>
            	<input class="form-control" type="text" id="phoneNumber" ng-model="card.holderPhone">
        	</div>
        	<div class="mb-3">
        		<button class="btn btn-success" type="submit">Create Card</button>
        		<button class="btn btn-info" type="button" ng-click="enrollCard()" ng-show="enrollEnabled">Enroll Card</button>
        	</div>
        	
    	</form>
		</div>
			 
	</div>
</div>
