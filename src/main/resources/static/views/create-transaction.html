<div class="" ng-controller="CreateTransactionController">
    <div class="card card-2">
        <div class="card-body">
            <h1>Create Transaction</h1>
            <form ng-submit="createTransaction()">
                <div class="mb-3">
                    <label class="form-label" for="pan">PAN:</label>
                    <input class="form-control" type="text" id="pan" ng-model="transaction.cardPan">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="referenceNumber">Reference Number:</label>
                    <input class="form-control" type="text" id="referenceNumber" ng-model="transaction.referenceNumber">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="totalPurchase">Total Purchase:</label>
                    <input class="form-control" type="number" step="0.01" id="totalPurchase" ng-model="transaction.totalValue">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="purchaseAddress">Purchase Address:</label>
                    <input class="form-control" type="text" id="purchaseAddress" ng-model="transaction.commerceAddress">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit">Create Transaction</button>
                </div>
            </form>
        </div>
    </div>
</div>
