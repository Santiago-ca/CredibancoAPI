<div ng-controller="ConsultCardController">
    <div class="card card-2">
        <div class="card-body">
            <h1>Consult Card</h1>
            <form ng-submit="consultCard()">
                <div class="mb-3">
                    <label class="form-label" for="pan">PAN:</label>
                    <input class="form-control" type="text" id="pan" ng-model="card.pan">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit">Consult Card</button>
                </div>
            </form>
            <div ng-if="cardDetails">
                <h2>Card Details</h2>
                <p><strong>PAN:</strong> {{cardDetails.pan}}</p>
                <p><strong>Holder Name:</strong> {{cardDetails.holderName}}</p>
                <p><strong>Cedula:</strong> {{cardDetails.holderDni}}</p>
                <p><strong>Phone Number:</strong> {{cardDetails.holderPhone}}</p>
                <p><strong>Type:</strong> {{cardDetails.state}}</p>
            </div>
        </div>
    </div>
</div>
