<div class="" ng-controller="CancelTransactionController">
    <div class="card card-2">
        <div class="card-body">
            <h1>Cancel Transaction</h1>
            <form ng-submit="cancelTransaction()">
                <div class="mb-3">
                    <label class="form-label" for="pan">PAN:</label>
                    <input class="form-control" type="text" id="pan" ng-model="transaction.cardPan">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="referenceNumber">Reference Number:</label>
                    <input class="form-control" type="text" id="referenceNumber" ng-model="transaction.referenceNumber">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="totalValue">Total Value:</label>
                    <input class="form-control" type="number" step="0.01" id="totalValue" ng-model="transaction.totalValue">
                </div>
                <div class="mb-3">
                    <button class="btn btn-danger" type="submit">Cancel Transaction</button>
                </div>
            </form>
        </div>
    </div>
</div>
